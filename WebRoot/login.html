<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link href="css/MyCSS.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div id="logindiv">
		<form action="/servletsuccess" method="post">
			<div>用户名: &nbsp;<input type="text" name="username"></div>
			<div>密码: &nbsp;<input type="password" name="password"/></div>
			<div>
				验证码: &nbsp; <input type="text">
				<img src="/servletlogin" id="login" alt="captcha" onclick="changeCode()"/>
			</div>
			<div><input type="submit" value="登录" onclick = "success()"></div>
		</form>
	</div>
	<script type="text/javascript">
		function changeCode() {
			var captcha = document.getElementById("login");
			captcha.src = "/servletlogin?"+new Date().getTime();
		};
		function success(){
			alert("登录成功");
		}
	</script>
</body>
</html>
